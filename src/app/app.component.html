<p-toolbar>
  <div>
    <p-button (onClick)="start()" icon="pi pi-caret-right" label="play"></p-button>
    <p-button (onClick)="about()" icon="pi pi-info-circle" label="about"></p-button>
    <p-button (onClick)="showScores()" icon="pi pi-star-fill" label="highscores"></p-button>
  </div>
  <div>
    <b style="font-size: x-large;">Irmpier</b>
  </div>
  <div>
    <div>
      <div class="place score raisin"></div>{{numberOfRaisinsEaten}}
    </div>
  </div>
</p-toolbar>
<p></p>
<div class="board">
  <div *ngFor="let place of styles; let i = index" class="place" [ngClass]="place"></div>
</div>
<app-dialog
  (close)="closeDialog()"
  (play)="start()"
  (highscore)="saveHighscore($event)"
  [numberOfRaisinsEaten]="numberOfRaisinsEaten"
  [scores]="scores"
  [dialog]="dialog"
></app-dialog>
